<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="m-5">
    <div class="container">
        <a href="{% url 'gallery'%}" class="btn btn-dark my-3">Go Back</a>

        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">

                    <form method="POST" action="" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group m-4">
                            <label >Description</label><br>
                            <input required name= "description" type="text" placeholder="Enter the description" class="form-control">
                        </div>

                        <div class="form-group m-4">
                            <label >Select a Category</label><br>
                            <select name="category" class="form-control">
                            <option value='none'>  Select a category.... </option>
                            {% for category in categories %} 
                            <option value='{{category.id}}'>  {{category.name}} </option>
                            {% endfor %} 
                        
                            </select>
                        </div>
                        <div class="form-group m-4">
                            <label >Creat new category</label><br>
                            <input name="category_new" placeholder="Creat a new category" class="form-control">
                        </div>

                        <div class="form-group m-4">
                            <label >Upload Image</label><br>
                            <input name = "image" required type="file" class="form-control-file">
                        </div>

                        <button type="submit" class="btn btn-primary m-3" > Submit </button>
                    </form>
                </div>
            </div>
          
        </div>
    </div>
    
</body>

</html>
