<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>gallery</title>
    <style>
        .image-thumbail {
            height: 200px;
        }
    </style>
</head>

<body class="m-5">
    <h1 style="text-align:center;">THE CHASEMASTER</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-3">

                <div class="card">
                    <div class="card-header">
                        Categories
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">All</li>
                        {% for category in categories%}
                        <li class="list-group-item">{{category.name}}</li>
                        {% endfor %}
                        <a href="{%url 'add' %}" class="btn btn-dark btn-block btn-sm m-1">Add Photo</a>

                    </ul>
                </div>

            </div>

            <div class="col-md-9">
                <div class="row">
                    {% for photo in photos%}
                    <div class="col-md-4">

                        <div class="card my-2">
                            <img src="{{photo.Image.url}}" class="image-thumbail" alt="...">
                            <div class="card-body">
                            {{photo.Category.name}}
                        
                            </div>
                            <a href="{% url 'photo' photo.id %}" class="btn btn-outline-dark btn-sm m-1">View</a>
                        </div>
                    </div>
                    {% empty %}
                    <H1> No photos ...</H1>
                    {% endfor %}
                </div>
            </div>
</body>

</html>
